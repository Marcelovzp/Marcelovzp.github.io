        <header><h1 id="titulo">Galeria de fotos</h1></header>
        <script>
            var foto 
            var fotoimg
            var id
            var local
            var indice
            var imagens = [];
            window.onload = function(){
                indice=0
                cont = 1;
                while (cont<=30)
                {
                    imagens[cont] = "IMAGENS/Carro" + cont + ".jpg"
                    cont ++;
                }    
                
            }
            function zoom(){
        
                document.addEventListener("click",function(e)
                {
                    foto = document.querySelector('.foto');
                    fotoimg = document.querySelector('#foto_img');
                    id = e.target.id;
                    local = "IMAGENS/" + id + ".jpg";
                    indice = imagens.indexOf(local);
                    if (indice == -1)
                    {
                        return 0;
                    }
                    fotoimg.setAttribute('src', local);
                    foto.classList.toggle('fotozoom');

                });
            }
        function fechar()
        {
            var foto = document.querySelector('.foto');
            foto.classList.toggle('fotozoom');
        }
        
        function proximo(){ 
            caminho = fotoimg.getAttribute('src')
            indice = imagens.indexOf(caminho);
            indice++;
            if(indice == 31){
                indice = 1;
            }
            local = "IMAGENS/Carro" + indice + ".jpg";
            fotoimg.setAttribute('src', local);
        }
        function anterior(){
            caminho = fotoimg.getAttribute('src')
            indice = imagens.indexOf(caminho);
            indice--;
            if(indice == 0){
                indice = 30;
            }
            local = "IMAGENS/Carro" + indice + ".jpg";
            fotoimg.setAttribute('src', local);
        }
            
        </script>
